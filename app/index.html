<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StudyDAO Propose Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-ligh">
        <button class="btn btn-outline-success me-2" id="connectWalletButton" hidden> Connect Wallet </button>
        <button class="btn btn-outline-success me-2" id="disconnectWalletButton" hidden> Disconnect Wallet </button>
        <p id="selectedAccountDisplay" class="mb-0"></p>
    </header>
    <main>
        <div id="createPoposalDiv">
            <h5>Include proposal:</h2>
                <textarea id="proposalDescription" class="form-control" rows="5"></textarea>
                <button class="btn btn-outline-success me-2" id="includeProposalButton">Include</button>
                <p id="sendPoposalResultDisplay" class="mb-0"></p>
        </div>
        <br>
        <br>
        <div id="listProposalsDiv">
            <h5>List Proposes</h2>
                
        </div>
        <br>
        <br>
        <div id="autorizeProposeDiv">
            <h5>Autorize user propose</h2>
                <input type="text" class="form-control" id="autorizeUserInput" />
                <button class="btn btn-outline-success me-2" id="autorizeProposeButton">Autorize</button>
                <p id="autorizeProposeDisplay" class="mb-0"></p>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src='main.js'></script>


</html>
