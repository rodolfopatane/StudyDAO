<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StudyDAO Propose Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-ligh">
        <button class="btn btn-outline-success me-2" id="connectWalletButton" hidden> Connect Wallet </button>
        <button class="btn btn-outline-success me-2" id="disconnectWalletButton" hidden> Disconnect Wallet </button>
        <p id="selectedAccountDisplay" class="mb-0"></p>
    </header>
    <main>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="proposals-tab" data-bs-toggle="tab" data-bs-target="#proposals"
                    type="button" role="tab" aria-controls="proposals" aria-selected="true">Proposals and Votes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="autorizations-tab" data-bs-toggle="tab" data-bs-target="#autorizations"
                    type="button" role="tab" aria-controls="autorizations" aria-selected="false">Autorizations</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="proposals" role="tabpanel" aria-labelledby="proposals-tab">
                <div id="createProposalDiv">
                    <h5>Include proposal:</h2>
                        <textarea id="proposalDescription" class="form-control" rows="5"></textarea>
                        <p id="sendProposalResultDisplay" class="mb-0"></p>
                        <button class="btn btn-outline-success me-2" id="includeProposalButton">Include</button>
                </div>
                <div id="listProposalsDiv">
                    <h5>List Proposes</h2>
                </div>
                <div id="voteDisplay"></div>
            </div>
            <div class="tab-pane fade" id="autorizations" role="tabpanel" aria-labelledby="autorizations-tab">
                <div id="autorizeProposeDiv">
                    <h5>Autorize user propose</h2>
                        <input type="text" class="form-control" id="autorizeUserInput" />
                        <p id="autorizeProposeDisplay" class="mb-0"></p>
                        <button class="btn btn-outline-success me-2" id="autorizeProposeButton">Autorize</button>
                </div>
                <div id="autorizeUserToVoteInProposalDiv">
                    <h5>Autorize user vote in proposal</h2>
                        <input type="text" class="form-control" id="autorizeUserToVoteInProposalInput" />
                        <select id="autorizeUserToVoteInProposalSelect" class="form-select"
                            aria-label="Select a proposal">
                            <option selected disabled>Select a proposal</option>
                        </select>
                        <p id="autorizeUserToVoteInProposalDisplay" class="mb-0"></p>
                        <button class="btn btn-outline-success me-2"
                            id="autorizeUserToVoteInProposalButton">Autorize</button>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src='main.js'></script>


</html>
